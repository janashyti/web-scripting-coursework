<head>
  <!-- CSS only -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <h1>Calculator</h1>

    <form>
                <legend for="input1">Enter an integer</legend>
                <input type="number" id="input1">

                <legend for="input2">Enter an integer</legend>
                <input type="number" id="input2">

                <button type="button" id="computeSum">+</button>
                <button type="button" id="computeSubtraction">-</button>
                <button type="button" id="computeMultiplication">*</button>
                <button type="button" id="computeDivision">/</button>
                <button type="button" id="computeSqrt">&radic;</button>
                <button type="button" id="computePower">^</button>

                <legend for="sum" , for="subtraction" , for="multiplication" , for="division" , for="sqrt" , for="power">
                  &emsp;&emsp;&emsp;
                  Sum&emsp;&emsp;&emsp;&emsp;
                  Subtraction&emsp;&emsp;&emsp;&ensp;
                  Multiplication&emsp;&emsp;&emsp;&ensp;
                  Division&emsp;&emsp;&emsp;&emsp;
                  Square Root&emsp;&emsp;&emsp;&ensp;
                  Power</legend>
                <input type="number" id="sum">
                <input type="number" id="subtraction">
                <input type="number" id="multiplication">
                <input type="number" id="division">
                <input type="number" id="sqrt">
                <input type="number" id="power">
                
            </form>
    </div>
    <script src = "javascript/a3.js"></script>
  </body>
</html>
