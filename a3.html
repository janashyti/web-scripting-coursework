<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/a3.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <h1>Calculator</h1>
      
      <!-- Input field for numbers -->
      <input type="text" id="inputField" readonly class="form-control" placeholder="0">

      <!-- Number and Operation Buttons -->
      <div class="row">
        <button class="btn col" id="btn1">1</button>
        <button class="btn col" id="btn2">2</button>
        <button class="btn col" id="btn3">3</button>
        <button class="btn operator col" id="btnSum">+</button>
      </div>
      <div class="row">
        <button class="btn col" id="btn4">4</button>
        <button class="btn col" id="btn5">5</button>
        <button class="btn col" id="btn6">6</button>
        <button class="btn operator col" id="btnSubtract">-</button>
      </div>
      <div class="row">
        <button class="btn col" id="btn7">7</button>
        <button class="btn col" id="btn8">8</button>
        <button class="btn col" id="btn9">9</button>
        <button class="btn operator col" id="btnMultiply">*</button>
      </div>
      <div class="row">
        <button class="btn col" id="btn0">0</button>
        <button class="btn col" id="btnClear">C</button>
        <button class="btn col" id="btnEquals">=</button>
        <button class="btn operator col" id="btnDivide">/</button>
      </div>
      <div class="row">
        <button class="btn col" id="btnSqrt">&radic;</button>
        <button class="btn col" id="btnPower">^</button>
      </div>
    </div>
  </div>

  <script src="javascript/a3.js"></script>
</body>
</html>
